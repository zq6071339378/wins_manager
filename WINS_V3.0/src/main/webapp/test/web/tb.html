function wins_wss_queryPolicy(){
	_$$.getJSON($$$wins_pm.bUrl+'/queryPolicyInfo.json?p1='+$$$wins_pm.p1+'&pt='+$$$wins_pm.pt+'&opcode=100000&&termtype=1&callback=?',function(respdata){

			var summaryUsedTisu=0;

			var gddxsp=info.GDDXSP;
			$$$wins_pm.pt=info.pt;
			$$$wins_pm.pid=info.pid;
			$$$wins_pm.uid=info.uid;
			$$$wins_pm.mdn=info.mdn;
			$$$wins_pm.keystr=info.keystr;
			$$$wins_pm.pp=info.pp;
			var userDynamicDes=info.userDynamicDes;
			//push path
			__updateShowStatus(0);
			if(userDynamicDes!=null){
				var _array =userDynamicDes.split(",");
				_$$("#wins_replace_content").html(function(){
					var _html=_$$(this).html();
					_$$.each(_array,function(i,n){
						_html=_html.replace("{#}",n);
						if(i==4){
							$$$wins_pm.name=n;
						}else if(i==5){
							$$$wins_pm.cityCode=n;
						}
					});
					return _html;
				});
			}
			
			_$$("#wins_image_src").attr('src',$$$wins_pm.tUrl+"/images/yjxy.png");
			_$$("#wins_toolbar").show();
			_$$("#wins_toolbar_html").show();
		}else {
			__updateShowStatus(2);
		}
	});
}

window.__hirouter_load_toolbar=function(){

	if(_$$("#hirouter_content_data").val() !=""){

	_$$.each($$$push_tb.data ,function(key,obj){
